<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTML Prohect</title>
</head>
<body>
    <h1> Table of Student and Grade </h1>

    <table border="1" cellpadding="10%">
        <!--tr: a row-->
        <tr>
            <!--th: first heading row in the table-->
            <th>First Name</th>
            <th>Last Name</th>
            <th>Grade</th>
        </tr>

        <tr>
            <!--td: coluns in a single row-->
            <td>John</td>
            <td>Doe</td>
            <td>HD</td>
        </tr>
    </table>

    <h2>Embedding Images in HTML</h2>
    <img src="school.jpg"/>

    <h3>Crearing Hyperlinks in HTML</h3>
    <a href="https://lms.monash.edu/my/"> Text to be viewed in browser</a>

    <!--div: creates divisions or sections-->
    <div style="color: purple;">
        <h2>Heading of first group</h2>
        <p>Paragraph in first group</p>
    </div>

    <div style="color: blue;">
        <h2>Heading of second group</h2>
        <p>Paragraph in second group</p>
    </div>

</body>
</html>
